<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=kjouk7bBK9Nf&format=png&color=000000">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Your header content here -->
            <div class="logo">
                <img src="assets/assets/icons8-music-48.png" alt="Logo">
                <h1>Music Playlist Explorer</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Explore</a></li>
                    <li><a href="featured.html">Featured</a></li>
                    
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" id="searchBar" class="search-bar" placeholder="Search playlists by name or creator...">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
        
        <!-- <h1>Music Playlist Explorer</h1> -->
    </header>

    <main> 
        <form id="newPlaylistForm" class="new-playlist-form">
            <h3>Create New Playlist</h3>
            <input type="text" id="newPlaylistName" placeholder="Playlist Name" required>
            <input type="text" id="newPlaylistCreator" placeholder="Creator Name" required>
            <div id="songsContainer">
                <div class="song-input">
                    <input type="text" placeholder="Song Title" class="song-title" required>
                    <input type="text" placeholder="Artist" class="song-artist" required>
                    <input type="text" placeholder="Duration" class="song-duration" required>
                </div>
            </div>
            <button type="button" id="addSongButton">Add Another Song</button>
            <button type="submit">Create Playlist</button>
        </form>
        
        <section class="playlist-cards" id="playlist-cards">

        </section>

            

       
        <div id="myModal" class="modal">

            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalHeader"></h2>
                <button id="shuffleButton" class="shuffle-button">Shuffle</button>
                <ul id="songList">

                </ul>
            </div> 
        </div>
  

    </main>

    <footer>
        <!-- Your footer content here -->
        <p>&copy; 2024 Music Playlist Explorer. All rights reserved.</p>
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
