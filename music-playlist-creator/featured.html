<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=kjouk7bBK9Nf&format=png&color=000000">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Your header content here -->
            <div class="logo">
                <img src="assets/assets/icons8-music-48.png" alt="Logo">
                <h1>Music Playlist Explorer</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Explore</a></li>
                    <li><a href="featured.html">Featured</a></li>
                    
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
        
        <!-- <h1>Music Playlist Explorer</h1> -->
    </header>

    <main>
        <section class="featured-playlist">
            <div class="playlist-image-container">
                <img id="featuredPlaylistImage" class="playlist-image" src="" alt="Featured Playlist Image">
                <h2 id="featuredPlaylistName"></h2>
            </div>
            <div class="song-list-container">
                <ul id="featuredSongList" class="song-list"></ul>
            </div>
        </section>

    </main>

    <footer>
        <!-- Your footer content here -->
        <p>&copy; 2024 Music Playlist Explorer. All rights reserved.</p>
    </footer>
    <script src="data/data.js"></script>
    <script src="featured.js"></script>

</html>
